# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'bom_kicad_test'
    comment: "Bill of Materials test using KiCad settings"
    type: bom
    options:
      format: CSV
      ignore_dnf: false
      group_fields: []
      group_not_fitted: true
      # sort_ascending: false
      sort_style: kicad_bom
      columns:
        - _kicad_bom_fields
